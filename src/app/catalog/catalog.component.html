<div class="product-container">
  <div class="side" style="position: relative">
    <!-- <div style="height: 140px; width: 28%; display: flex; overflow-x: auto; margin-top: 10px;">
      <img *ngFor="let image of currentCatalogItem?.images; let idx = index" [src]="image" style="height: 110px; margin: 5px;"
        (click)="onClickBottomImage(idx)" />
    </div> -->
    <div class="product-description">
      <div class="action-menu">
        <div class="form-check form-check-inline" *ngFor="let field of currentProduct?.descriptionFieldList; let idx = index;">
          <input class="form-check-input" type="checkbox" [(ngModel)]="field.displayed">
          <label class="form-check-label" style="margin-right: 2px;">{{ field.label }}</label>
          <i class="fa fa-trash-alt" (click)="currentProduct?.descriptionFieldList.splice(idx, 1)"></i>
        </div><br>

        <button type="button" class="btn btn-primary btn-sm" (click)="addDescriptionField()"><i class="fa fa-plus"></i>
          Column</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="addDescription()"><i class="fa fa-plus"></i>
          Row</button>
        <button type="button" class="btn btn-warning btn-sm" (click)="saveDataToFile()">Save to file</button>
      </div>
      <div>
        <table class="table table-borderless table-hover">
          <thead>
            <tr>
              <th scope="col" *ngFor="let col of currentProduct?.descriptionFieldList" [hidden]="!col.displayed">
                <input type="text" class="form-control" [(ngModel)]="col.label" (ngModelChange)="onChangeColLabel(col)">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let description of currentProduct?.descriptions">
              <td scope="col" *ngFor="let col of currentProduct?.descriptionFieldList" [hidden]="!col.displayed">
                <input type="text" class="form-control" [(ngModel)]="description[col.name]"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div style="height: 140px; width: 100%; position: absolute; bottom: 0px; margin-top: 20px; align-items: center; display: flex; overflow-x: auto; white-space:nowrap;">
      <div class="product-full-image" *ngFor="let product of currentCatalogItem?.products; let idx = index">
        <img [src]="product.image" style="height: 110px; margin: 5px;" (click)="onChangeProduct(product)" />
      </div>
    </div>
  </div>
  <div class="product-carousel">
    <div class="product-full-image">
      <div class="product-full-image">
        <img [src]="currentProduct?.image" style="height: calc(100vh - 100px);" alt="Random first slide" />
      </div>
    </div>
    <!-- <ngb-carousel *ngIf="currentCatalogItem?.images" #carousel [interval]="false" [showNavigationIndicators]="false">
      <ng-template ngbSlide *ngFor="let image of currentCatalogItem?.images" active>
        
      </ng-template>
    </ngb-carousel> -->
  </div>
</div>
