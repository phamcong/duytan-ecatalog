<header>
  <nav
    class="navbar navbar-expand-lg navbar-dark"
    style="background-color: black; margin-bottom: 0px;"
  >
    <!-- <a class="navbar-brand" href="https://github.com/ngx-rocket" translate>APP_NAME</a> -->

    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbar-menu"
      class="collapse navbar-collapse float-xs-none"
      [ngbCollapse]="menuHidden"
    >
      <div class="navbar-nav">
        <!-- <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
          <i class="fas fa-home"></i>&nbsp;
          <span translate>Home</span>
        </a> -->
        <a
          class="nav-item nav-link text-uppercase"
          href="https://www.duytan.com/en-US/en-US/introduction/company-overview-2"
          target="_blank"
        >
          <i class="fas fa-home"></i>&nbsp;
          <span translate>DUY TAN</span>
        </a>
        <!-- <a class="nav-item nav-link text-uppercase" routerLinkActive="active" *ngFor="let item of catalogItems">
          <span translate>{{ item }}</span>
        </a> -->
        <a
          class="nav-item nav-link text-uppercase {{
            item === currentCatalogItem ? 'active' : ''
          }}"
          (click)="onChangeCatalogItem(item)"
          *ngFor="let item of catalogItems"
        >
          <span translate>{{ item.name }}</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div
          class="nav-item"
          ngbDropdown
          display="dynamic"
          placement="bottom-right"
        >
          <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{
            currentLanguage
          }}</a>
          <div ngbDropdownMenu aria-labelledby="language-dropdown">
            <button
              class="dropdown-item"
              *ngFor="let language of languages"
              (click)="setLanguage(language)"
            >
              {{ language }}
            </button>
          </div>
        </div>
        <div
          class="nav-item"
          ngbDropdown
          display="dynamic"
          placement="bottom-right"
        >
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span translate>Logged in as</span> <b>{{ username }}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()" translate>
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
